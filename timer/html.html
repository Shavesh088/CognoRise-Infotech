<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="csstimer.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown Timer</h1>
        <div id="countdown">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Minutes</div>
            <div><span id="seconds"></span> Seconds</div>
        </div>
        <input type="datetime-local" id="countdown-date" />
        <button id="start-btn">Start Countdown</button>
    </div>

    <script src="scripttimer.js"></script>
</body>
</html>
